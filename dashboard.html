<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MBCS Dashboard</title>
	<!-- add style sheet links here -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/dashboard.css" rel="stylesheet">
</head>

<body cz-shortcut-listen="true">
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <img class="navbar-left" src="images/att_globe_rgb_pos.png" width="50px" height="50px">
        <a class="navbar-brand" href="#">MBCS Training Dashboard</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Archive</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- Main Container -->
	<div class="container-fluid">
		<div class="row">

			<!-- Sidebar -->
			<div class="col-sm-3 col-md-2 sidebar"> 
				<ul class="nav nav-sidebar" data-bind="foreach: availableLines">
					<li><a href="#" data-bind="text: line, click: $parent.lineFilter(line)"></a></li>
				</ul>
				<ul class="nav nav-sidebar">
					<li data-bind="click: $root.clearLineFilter"><a href="#"> Clear Filter</span></a></li>
				</ul>
			</div>

			<!-- Main display area -->
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div class="btn-group pull-right" data-toggle="buttons">
				  <label class="btn btn-default active">
				    <input type="radio" name="options" id="option1" autocomplete="off" checked> Consumer
				  </label>
				  <label class="btn btn-default">
				    <input type="radio" name="options" id="option2" autocomplete="off"> Business
				  </label>
				</div>
				<h1 class="page-header">Dashboard</h1>
				
				<!-- Search field -->
				<form class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-filter"></span></div>
            <input type="text" class="form-control" placeholder="Course name..." data-bind="value: query, valueUpdate: 'keyup'">
          </div>
        </form>

        <!-- Table of courses --> 
				<div class="table-responsive">
					<table class="table table-hover" id="course-table">
						<thead>
							<tr data-bind="foreach: headers">
								<th data-bind="click: $parent.sort, text: title"></th>
							</tr>
						</thead>
						<tbody data-bind="foreach: courses">
							<tr data-bind="click: $parent.insertModalContent" data-toggle="modal" data-target="#myModal">
								<td data-bind="text: name"></td>
								<td data-bind="text: type"></td>
								<td data-bind="text: status"></td>
							</tr>
						</tbody>
					</table>
				</div>				
			</div>
		</div>
	</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
</div>

	<!-- Jquery library-->
	<script src="libs/jquery.min.js"></script>

	<!-- Bootstrap library-->
	<script src="libs/bootstrap.min.js"></script>

	<!-- KnockoutJS library-->
	<script src="libs/knockout-3.4.0.js"></script>

	<!-- Dashboard application-->
	<script src="js/dashboard.js"></script>

</body>

</html>
